<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/schedule.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron bg-dark mt-3">
                    <h1 class="display-4 text-light">Train Scheduler!</h1>
                    <p class="lead text-light">Make sure you catch the train!</p>
                    <hr class="my-4 text-light">
                    <p class="text-light">Use for reference or add a new train to better fit your schedule.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">

                <div class="card mb-4">
                    <div class="card-header bg-dark text-light">Train Schedule</div>
                    <div class="card-body">


                        <table class="table table-striped table-light">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <tr>
                            <th scope="row">Trenton Express</th>
                            <td>Trenton</td>
                            <td>25</td>
                            <td>05:35 PM</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <th scope="row">Oregon Trail</th>
                            <td>Salem, Oregon</td>
                            <td>3600</td>
                            <td>01:39</td>
                            <td>1154</td>
                        </tr>
                        <tr>
                            <th scope="row">Midnight Carriage</th>
                            <td>Philidelphia</td>
                            <td>15</td>
                            <td>05:35 PM</td>
                            <td>10</td>
                        </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col mb-5">

                <div class="card mb-4">
                    <div class="card-header bg-dark text-light">Enter New Train Info Here:</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input class="form-control" id="trainName" aria-describedby="emailHelp"
                                    placeholder="Type Train Name Here...">

                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" placeholder="Type Destination Here...">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="firstTrainTime" aria-describedby="emailHelp"
                                    placeholder="Type First Train Time Here...">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input class="form-control" id="frequency" placeholder="Type Train Frequency Here...">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/schedule.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
</body>

</html>
